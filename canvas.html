    <main>

      <canvas id="canvas">
      Your browser does not support this canvas.
      </canvas>

      <script>

      	var canvas = document.querySelector('canvas');
      	var ctx = canvas.getContext('2d');
        var isMouseDown = false;
        var userRadius = 1;
        var userColor = "red";
        document.addEventListener("keydown", function(e) {
          console.log(e);
          if (e.code === "Space") {
            clearCanvas();
          } else if (e.code === "ArrowUp"){
            userRadius = userRadius + 1;
          } else if (e.code === "ArrowDown" && userRadius > 1){
            userRadius = userRadius - 1;
          } else if (e.code === "KeyG"){
            userColor = "green";
          } else if (e.code === "KeyB"){
            userColor = "blue";
          } else if (e.code === "KeyY"){
            userColor = "yellow";
          } else if (e.code === "KeyR"){
            userColor = "red";
          }
          e.preventDefault();
          console.log(userRadius);
        })
        function pen(x, y, radius, color){
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, 2 * Math.PI);
          ctx.fillStyle = color;
          ctx.fill();
        }

        function clearCanvas() {
          ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        }
        function mouseDown(){
          isMouseDown = true;
        }
        function mouseUp(){
          isMouseDown = false;
        }
        function mouseMove(e){
          if (!isMouseDown) {
            return;
          }
          var rect = canvas.getBoundingClientRect();
          pen(e.clientX - rect.left, e.clientY - rect.top, userRadius, userColor);

        }

        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        canvas.width = 0.8 * windowWidth;
        canvas.height = 0.8 * windowHeight;

        canvas.addEventListener("mousedown", mouseDown);
        canvas.addEventListener("touchstart", mouseDown);
        canvas.addEventListener("mouseup", mouseUp);
        canvas.addEventListener("touchend", mouseDown);
        canvas.addEventListener("mousemove", mouseMove);
        canvas.addEventListener("touchmove", mouseMove);

      </script>
